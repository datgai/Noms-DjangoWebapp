<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title> {% block title %}  {% endblock %} </title>
    {% load static %}
    {% block static %} {% endblock %}
    <link rel="stylesheet" href="{% static 'foodie/style.css' %}">
    <link rel="stylesheet" href="{% static 'foodie/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="{% static 'foodie/logo.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <header>
                <img src="{% static 'foodie/logo.png' %}" height="100px">
            </header>
            <hr>
        {% block body %} {% endblock %}
        {% load static %}
        </div>
        <div class="footer">
            <p> Website for education purposes - I Have No Idea What I'm doingâ„¢ </p>
       </div>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> HOME </a></li>
            <li><i class="fas fa-user-alt"></i> PROFILE</li>
            <li><i class="fas fa-envelope"></i> CONTACT</li>
        </ul>
    </nav>
    
    <script src="{% static 'foodie/script.js' %}"></script>
</body>
</html>
